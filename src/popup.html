<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <title>Word Meaning History</title>
</head>
<body>
  <div id="app">
    <h2>Word Meaning History</h2>
    <div class="controls">
      <label>Engine:
        <select id="engine">
          <option value="all">All</option>
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="ddg">DuckDuckGo</option>
        </select>
      </label>
      <button id="scanBtn" type="button" class="primary" aria-label="Scan history for 'meaning' searches" title="Scan history">Scan History</button>
      <!--
      Redundant button removed, as "Load Results" is automatic on popup open -->
      <button id="refreshBtn" type="button" class="ghost" aria-label="Show last scan results" title="Show last scan">Show Last Scan</button>
    </div>

    <div id="summary" role="status" aria-live="polite"></div>
    <ul id="wordsList"></ul>

    <div class="actions">
      <button id="exportJson" type="button" class="ghost" aria-label="Export results as JSON" title="Export JSON">Export JSON</button>
      <button id="exportCsv" type="button" class="ghost" aria-label="Export results as CSV" title="Export CSV">Export CSV</button>
      <button id="clearData" type="button" class="ghost danger" aria-label="Clear stored data" title="Clear stored data">Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
